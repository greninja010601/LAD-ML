<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400&display=swap" rel="stylesheet">
    <script src="{% static 'script.js' %}" defer></script>
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <title>Canvas API Integration</title>

    <style>
        body {
            margin: 0;
            font-family: 'Lato', sans-serif;
        }

        .icon-tab {
            position: fixed;
            top: 0;
            left: 0;
            width: 90px;
            height: 100vh;
            background: #633F5A;
            z-index: 100;
            display: flex;
            justify-content: flex-start; /* Push icons to top */
            animation: sidebarSlideIn 0.6s ease-out forwards;
            transform: translateX(-100%);
        }

        @keyframes sidebarSlideIn {
            to {
                transform: translateX(0);
            }
        }

        .icon-nav {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 30px;
            gap: 20px;
            width: 100%;
        }

        .icon-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .icon {
            width: 50px;
            height: 50px;
            transition: transform 0.3s ease;
        }

        .icon:hover {
            transform: scale(1.15);
        }

        .text {
            color: white;
            font-size: 12px;
            margin-top: 5px;
        }

        .button {
            background: none;
            border: none;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .slide-top {
            opacity: 0;
            transform: translateY(-40px);
            animation: fadeSlideTop 0.5s ease-out forwards;
        }

        .slide-bottom {
            opacity: 0;
            transform: translateY(40px);
            animation: fadeSlideBottom 0.5s ease-out forwards;
        }

        @keyframes fadeSlideTop {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeSlideBottom {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .container-wrapper {
            margin-left: 90px;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="icon-tab">
        <div class="icon-nav">
            <!-- All icons now coming from top -->
            <div class="icon-container slide-top" style="animation-delay: 0.1s;">
                <button class="button">
                    <img src="{% static 'images/Canvas.png' %}" class="icon" alt="Canvas">
                    <div class="text">Home</div>
                </button>
            </div>

            <div class="icon-container slide-top" style="animation-delay: 0.2s;">
                <button class="button">
                    <img src="{% static 'images/Account.png' %}" class="icon" alt="Account">
                    <div class="text">Account</div>
                </button>
            </div>

            <div class="icon-container slide-top" style="animation-delay: 0.3s;">
                <a href="{% url 'screen_2' %}" style="text-decoration: none;">
                    <button class="button">
                        <img src="{% static 'images/Advising.png' %}" class="icon" alt="Advising">
                        <div class="text">Advising</div>
                    </button>
                </a>
            </div>

            <div class="icon-container slide-top" style="animation-delay: 0.4s;">
                <a href="{% url 'calendar_view' %}" style="text-decoration: none;">
                    <button class="button">
                        <img src="{% static 'images/Calendar.png' %}" alt="Calendar" class="icon">
                        <div class="text">Calendar</div>
                    </button>
                </a>
            </div>

            <div class="icon-container slide-top" style="animation-delay: 0.5s;">
                <button class="button">
                    <img src="{% static 'images/Inbox.png' %}" class="icon" alt="Inbox">
                    <div class="text">Inbox</div>
                </button>
            </div>

            <div class="icon-container slide-top" style="animation-delay: 0.6s;">
                <button class="button">
                    <img src="{% static 'images/Go Back.png' %}" class="icon" alt="Back">
                    <div class="text">Back</div>
                </button>
            </div>
        </div>
    </div>

    <div class="container-wrapper">
        <!-- Main screen content goes here -->
    </div>

    
</body>
</html>
